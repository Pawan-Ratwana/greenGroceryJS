<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preetal Grocery App</title>

    <!-- link css files -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- link css files end -->

    <!-- link font awesom cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link font awesom end -->
</head>

<body>
    <!-- header section start-->
    <header class="header">
        <div class="logo">
            <a href="#"><i class="fa fa-shopping-basket"></i> Grocery</a>
        </div>
        <div class="nav-link">
            <nav class="navbar">
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#review">Review</a></li>
                <li><a href="#blogs">Blogs</a></li>
            </nav>
        </div>
        <div class="icons">
            <div class="fa fa-bars" id="menu-btn"></div>
            <div class="fa fa-search" id="search-btn"></div>
            <div class="fa fa-shopping-cart" id="cart-btn"></div>
            <div class="fa fa-user" id="login-btn"></div>
        </div>
        <form action="" class="search-form">
            <input type="text" id="search-box" name="search-box" placeholder="Search here....">
            <label for="search-box" class="fa fa-search"></label>
        </form>


    </header>
    <div class="shopping-cart">
        <div class="row">
            <div class="shopping-cart-img">
                <img src="/img/cart-img1.jpeg" alt="">
            </div>
            <div class="shopping-cart-content">
                <h3>Watermelon</h3>
                <div class="cart-price-quantity">
                    <span class="price">Rs.: &#x20b9;10.99</span>
                    <div class="cart-quantity">
                        <i class="fa-solid fa-minus"></i>
                        <span class="quantity">Qty : 1</span>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
            </div>
            <div class="cart-delete-btn">
                <i class="fa fa-trash"></i>
            </div>
        </div>

        <div class="row">
            <div class="shopping-cart-img">
                <img src="/img/cart-img2.jpg" alt="">
            </div>
            <div class="shopping-cart-content">
                <h3>Tomato</h3>
                <div class="cart-price-quantity">
                    <span class="price">Rs.: &#x20b9;10.99</span>
                    <div class="cart-quantity">
                        <i class="fa-solid fa-minus"></i>
                        <span class="quantity">Qty : 1</span>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
            </div>
            <div class="cart-delete-btn">
                <i class="fa fa-trash"></i>
            </div>
        </div>

        <div class="row">
            <div class="shopping-cart-img">
                <img src="/img/cart-img3.jpg" alt="">
            </div>
            <div class="shopping-cart-content">
                <h3>carrot</h3>
                <div class="cart-price-quantity">
                    <span class="price">Rs.: &#x20b9;10.99</span>
                    <div class="cart-quantity">
                        <i class="fa-solid fa-minus"></i>
                        <span class="quantity">Qty : 1</span>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
            </div>
            <div class="cart-delete-btn">
                <i class="fa fa-trash"></i>
            </div>
        </div>

        <!-- cart total -->
        <div class="cart-total">
            <h2>Total : &#x20b9;32.97/-</h2>
        </div>
        <div class="cart-checkout-btn">Check Out</div>

    </div>


    <!-- header section end -->

    <script src="/js/script.js"></script>
</body>

</html>
